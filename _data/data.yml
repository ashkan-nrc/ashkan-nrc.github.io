career-profile:
    title: Career Profile
    summary: |
      Dr. Ashkan Ebadi received his PhD in information systems engineering with an emphasis on design and implementation of intelligent decision support 
      systems using machine learning techniques. He is currently a senior research officer at the National Research Council Canada (NRC). He is also 
      an affiliate assistant professor at Concordia University, and a senior IEEE member. As a multidisciplinary applied data science researcher, Ashkan 
      is interested in advanced data analytics, predictive modelling,and intelligent decision support systems. He has intensive experience in applying 
      advanced techniques such as machine/deep learning, natural language processing, and graph analysis to problems in diverse domains such as healthcare, 
      aviation, oil and gas, tourism, and social sciences.
      
      
